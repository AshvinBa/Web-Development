<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>sorting of character</h1>
    <button type="button" onclick="myfunc()">Click</button>
    <h2><p id="para"></p></h2>

    <script>
        var points=['bari','gayatri','sudhir','yogita','ashvin'];
        document.getElementById("para").innerHTML=points;

        function myfunc()
        {
            points.sort();
            document.getElementById("para").innerHTML=points;
        }
    </script>
</body>
</html>
